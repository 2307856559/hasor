#输出类型
config.logType.debug			=org.more.core.log.impl.ConsoleWriter
config.logType.debug.enable		=true

config.logType.info				=org.more.core.log.impl.ConsoleWriter
config.logType.info.enable		=true

config.logType.error			=org.more.core.log.impl.ConsoleWriter
config.logType.error.enable		=true

config.logType.warning			=org.more.core.log.impl.ConsoleWriter
config.logType.warning.enable	=true


#输出器
config.writers.console			=org.more.core.log.impl.ConsoleWriter
config.writers.console.formatter=

config.writers.logFile			=org.more.core.log.impl.FileWriter
config.writers.logFile.formatter=
config.writers.logFile.part		=true
config.writers.logFile.maxSize	=10m
config.writers.logFile.filename	=


#过滤器，过滤器是叠加的只有都匹配的才能通过并且输出
config.filters.default			=org.more.core.log.impl.FileWriter
config.filters.default.pattern	=.*
config.filters.default.levels	=*


#级别
config.levels.default			=org.more.core.log.Level.Default
config.levels.default.enable	=true

config.levels.high				=org.more.core.log.Level.High
config.levels.high.enable		=true

config.levels.below				=org.more.core.log.Level.Below
config.levels.below.enable		=true