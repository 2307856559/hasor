<html><body>提供了一组增强的属性访问接口和实现类，同时着套接口可以很好的与Properties类互融。<br/><pre>
名称：
	<font size="5">属性对象软件包</font>
类图：
	<img src="doc-files/attribute_struct.gif">
说明：
	    属性软件包可以方便的提供给开发人员所需要的属性访问策略，利用属性软件包中的类或接口可以定义属性对象中哪些属性是必须存在不能被删除的
	那些属性是不可以更改的，同时也可以定义属性在被设置时的替换策略，这些策略也可以被更改或者固定。
	同时为了与其他系统集成。属性软件包特意提供了属性转换接口以提供与其他系统的兼容。
</pre></body></html>
