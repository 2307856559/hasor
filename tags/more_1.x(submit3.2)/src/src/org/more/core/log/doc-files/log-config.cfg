//组建类
//logformater  格式化程序
//log          日志源程序
//logwrite     日志输出程序
//
//公共属性
//  class 类位置[必须]
//  singleton 单态[可选，默认是true]
//ILog 特有属性
//  formater 格式化对象
//  allwrite 所有级别通用输出
//  debugwrite 调试级别输出
//  infowrite 信息级别输出
//  errorwrite 错误级别输出
//  warningwrite 警告级别输出
//
//使用语法
// 组建类.组建名称.属性名 = 值 //注释
//
//

//声明
dim=SLog,file_format,file_write

logformater.file_format.class = org.mycore20.log.objects.DefaultLogFormater
log.SLog.class        = org.mylog.log.DefaultLog
log.SLog.formater     = file_format
log.SLog.allwrite     = file_write
log.SLog.debugwrite   = file_write
log.SLog.infowrite    = file_write
log.SLog.errorwrite   = file_write
log.SLog.warningwrite = file_write
logwrite.file_write.filePath = {$0}\log\
logwrite.file_write.class    = org.mycore20.log.objects.DefaultLogWrite
logwrite.file_write.class    = org.mycore20.log.objects.FileLogWrite