# 这个配置文件会被第三个顺序装载。

#装载顺序
index=(['NULL','Boolean','String','Number','Array','Map','IAttribute','Object']);
#序列化字符串时使用的边界字符是否使用双引号。true表示使用双引号，false表示使用单引号。
useDoubleBorder=true

#处理Null
NULL_Check=org.more.core.json.check.NullCheck.NullCheck
NULL_Parser=org.more.core.json.parser.JsonNull.JsonNull
#处理Boolean
Boolean_Check=org.more.core.json.check.BooleanCheck.BooleanCheck
Boolean_Parser=org.more.core.json.parser.JsonBoolean.JsonBoolean
#处理字符串
String_Check=org.more.core.json.check.StringCheck.StringCheck
String_Parser=org.more.core.json.parser.JsonString.JsonString
#处理数字
Number_Check=org.more.core.json.check.NumberCheck
Number_Parser=org.more.core.json.parser.JsonNumber.JsonNumber
#处理集合和数组
Array_Check=org.more.core.json.check.ArrayCheck
Array_Parser=org.more.core.json.parser.JsonArray.JsonArray
#处理Map
Map_Check=org.more.core.json.check.MapCheck.MapCheck
Map_Parser=org.more.core.json.parser.JsonObject.JsonObject
#处理IAttribute接口
IAttribute_Check=org.more.core.json.check.IAttributeCheck.IAttributeCheck
IAttribute_Parser=org.more.core.json.parser.JsonObject.JsonObject
#处理对象
Object_Check=org.more.core.json.check.ObjectCheck
Object_Parser=org.more.core.json.parser.JsonObject.JsonObject