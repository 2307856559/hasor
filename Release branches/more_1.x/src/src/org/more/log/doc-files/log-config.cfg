/*  */
create log <object> as <class>;

set <object>.<prop> = "23";
set <object>.<prop> = 4589;
set <object>.<prop> = <object>.<prop>;
set <object>.<prop> = <object>;
set <object> = <object>;
set <object> = <object>.<prop>;

invoke <object>.<method>(<object>,<object>.<prop>,"asdf",45,true);

create formatter defaultFormatter as org.more.log.object.DefaultLogFormater;
create log defaultLog as org.more.log.object.DefaultLog;

set defaultLog.formatter=defaultFormatter;
set defaultLog.enableDebug=true;

set defaultFormatter.size=500;
invoke cmd.print(<object>.<prop>);

use defaultLog on default;
use defaultLog as defaultLog_1 , defaultLog_2 ;
/*

注释
  单行 //
  多行 /** /

数据类型
  "" or ''   字符串   以“"”或者“'”开始和结束的数据。
  true false Boolean  是如下之一的数据 true、false
  56 56.9    数字     -89、56.8e、89.026、+56
  <object>   对象     以字母开头
  <object>   动态对象 以字母开头

对象创建语法
  create <类型> <名称> as <具体类>    注意名称中不可以包含点，必须使用下划线或者字母作为开头

调用语法
  invoke <对象名>.<方法名>([<表达式1>,<表达式2>,<表达式3>]);

设置属性语法

表达式
  <对象名>.<属性名>.<属性名>
  ""
  ''
  +56
  89.6e
  -89
  true
  false
  
*/