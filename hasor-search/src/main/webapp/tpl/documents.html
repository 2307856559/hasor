  <div id="documents" class="clearfix"> 
   <div id="form"> 
    <form action="#" method="post"> 
     <label for="qt"> <a rel="help">Request-Handler (qt)</a> </label> 
     <input type="text" id="qt" value="/update" title="Request handler in solrconfig.xml." /> 
     <!-- TODO: Add support for uploading docs and a doc wizard --> 
     <label for="document-type"> <a rel="help">Document Type</a> </label> 
     <div>
      <select name="document-type" id="document-type" title="The type of the document field"> 
       <!-- TODO: support the Builder --> <option value="csv">CSV</option> <option value="wizard">Document Builder</option> <option value="upload">File Upload</option> <option selected="true" value="json">JSON</option> <option value="solr">Solr Command (raw XML or JSON)</option> <option value="xml">XML</option> 
       <!-- TODO: If other, then, show a text box --> 
       <!--<option>Other</option>--> </select>
     </div> 
     <div id="document-container"> 
      <div id="wizard"> 
       <div id="wizard-fields"> 
        <div>
         <span class="description">Field</span>: 
         <select id="wiz-field-select" name="wiz-field-select"></select> 
        </div> 
        <div>
         <span id="wiz-field-data"><span class="description">Field Data</span>:</span> 
         <textarea id="wizard-doc" name="wizard-doc" rows="10" cols="40">Enter your field text here and then click &quot;Add Field&quot; to add the field to the document.</textarea>
        </div> 
       </div> 
       <div id="wizard-add">
        <a id="add-field-href" href="#"><img border="0" src="./img/ico/plus-button.png" />Add Field</a>
       </div> 
      </div> 
      <label for="document"> <a rel="help">Document(s)</a> </label> 
      <textarea name="document" id="document" title="The Document" rows="10" cols="70">{&quot;id&quot;:&quot;change.me&quot;,&quot;title&quot;:&quot;change.me&quot;}</textarea> 
      <div id="file-upload"> 
       <input type="file" id="the-file" name="the-file" /> 
      </div> 
     </div> 
     <div id="advanced"> 
      <!-- TODO: only show for JSON/XML--> 
      <div id="attribs"> 
       <div id="upload-only"> 
        <label for="erh-params">
         <!-- TODO: cleaner way to do this? --> <a rel="help">Extracting Req. Handler Params</a> </label> 
        <input type="text" id="erh-params" value="&amp;literal.id=change.me" title="Extracting Request Handler Parameters" size="50" /> 
       </div> 
       <div id="general-attribs"> 
        <label for="commitWithin"> <a rel="help">Commit Within</a> </label> 
        <input type="text" id="commitWithin" value="1000" title="Commit Within (ms)" /> 
        <label for="overwrite"> <a rel="help">Overwrite</a> </label> 
        <input type="text" id="overwrite" value="true" title="Overwrite" /> 
       </div> 
       <!-- Boost is json only, since the XML has it embedded --> 
       <div id="json-only"> 
        <label for="boost"> <a rel="help">Boost</a> </label> 
        <input type="text" id="boost" value="1.0" title="Document Boost" /> 
       </div> 
      </div> 
     </div> 
     <button type="submit" id="submit">Submit Document</button> 
    </form> 
   </div> 
   <div id="result"> 
    <div id="response"> 
     <!--<iframe src="about:blank"></iframe>--> 
    </div> 
   </div> 
  </div>
